      ">Show Quantity

       updateCartQuantity(1);
      ">Add to Cart
      </button>
      <button onclick="
        updateCartQuantity(-1);
      ">Remove from Cart
      </button>

      <button onclick="
        updateCartQuantity(2);
      ">+2
      </button>
      
      <button onclick="
        updateCartQuantity(3);
      ">+3
      </button>
      
      <button onclick="
        updateCartQuantity(0);

      <script>
        let cartQuantity = 0;

        function updateCartQuantity(value){
          

          if (value === 0){
            cartQuantity = 0;
            console.log(`Cart quantity: ${cartQuantity}`)
          } else {
            cartQuantity += value;
            if(cartQuantity < 0){
            alert('The cart is empty');
            return;
            };
            console.log(`Cart quantity: ${cartQuantity}`);

          };
          
          };
          
      </script>
