<!DOCTYPE html>
<html>
  <head>
    <title>DOM</title>
      
  </head>
    <body>
      <button class="button"></button>
      <button class="9b-button" onclick="
      changeText();">9b</button>
      <script>
  
       document.querySelector('button')
        .innerHTML = '9a';

        function changeText(){
          document.querySelector('9b-button"').innerText = '9b done!';

        };
      </script>
  </body>
</html>
